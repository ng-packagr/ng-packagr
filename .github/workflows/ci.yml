name: CI

on:
  push:
    branches:
      - main
      - '[0-9]+.[0-9]+.x'

env:
  CI: 'true'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          filter: blob:none
          persist-credentials: false
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm -s lint
      - name: Build
        run: pnpm -s build
      - name: Run tests
        run: pnpm -s test:specs
      - name: Run integration samples
        run: pnpm -s integration:samples
      - name: Run integration specs
        run: pnpm -s integration:specs
      - name: Run integration watch specs
        run: pnpm -s integration:watch:specs
      - name: Run integration consumers
        run: pnpm -s integration:consumers

  build-and-test-windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          filter: blob:none
          persist-credentials: false
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm -s build
      - name: Run tests
        run: pnpm -s test:specs
      - name: Run integration samples
        run: pnpm -s integration:samples
      - name: Run integration specs
        run: pnpm -s integration:specs
