machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: node

dependencies:
  override:
    - yarn
  pre:
    - rm -rf node_modules
    - yarn cache clean
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - yarn global add greenkeeper-lockfile@1
    - greenkeeper-lockfile-update
  post:
    - greenkeeper-lockfile-upload

test:
  override:
    - yarn test

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+){2}(-.*)*/
    owner: dherges
    commands:
      - yarn publish:ci
      - npm publish dist
